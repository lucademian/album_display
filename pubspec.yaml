name: album_display
description: Displays Ed Sheeran's albums, with favorite/unfavorite functionality.
publish_to: "none"
version: 1.0.0+1

environment:
  sdk: ">=2.15.1 <3.0.0"

dependencies:
  bloc: ^8.0.2
  collection: ^1.15.0
  copy_with_extension: ^4.0.0
  dio: ^4.0.4
  equatable: ^2.0.3
  flutter:
    sdk: flutter
  flutter_bloc: ^8.0.1
  hive: ^2.0.5
  hive_flutter: ^1.1.0
  intl: ^0.17.0
  like_button: ^2.0.4
  provider: ^6.0.2

dev_dependencies:
  bloc_test: ^9.0.2
  build_runner: ^2.0.0
  copy_with_extension_gen: ^4.0.1
  flutter_lints: ^1.0.0
  flutter_test:
    sdk: flutter
  golden_toolkit: ^0.13.0
  http_mock_adapter: ^0.3.2
  mockito: ^5.0.17
  network_image_mock: ^2.0.1

flutter:
  uses-material-design: true
